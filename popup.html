<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QR Popup</title>
  <style>
    body {font-family: Arial, Helvetica, sans-serif; margin:0}
    .modal {position:fixed;left:0;top:0;width:100%;height:100%;
            display:flex;align-items:center;justify-content:center;
            background:rgba(0,0,0,0.5)}
    .card {background:#fff;padding:20px;border-radius:8px;
           max-width:92%;box-shadow:0 8px 24px rgba(0,0,0,0.25)}
    .button {margin-top:12px;padding:8px 12px;border-radius:6px;
             border:0;cursor:pointer}
  </style>
</head>
<body>
  <div id="modal" class="modal" style="display:none">
    <div class="card">
      <div id="text" style="white-space:pre-wrap"></div>
      <button id="close" class="button">Sluiten</button>
    </div>
  </div>

  <script>
    // lees queryparameter ?t=...
    function readTextParam() {
      const params = new URLSearchParams(window.location.search);
      return params.get('t') || 'Geen tekst opgegeven';
    }
    const payload = readTextParam();
    document.getElementById('text').innerText = payload;
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('close').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });
  </script>
</body>
</html>
